{% extends 'devices/base.html' %}
{% block title %}Delete Device{% endblock %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">Delete Device</h1>
<p>Are you sure you want to delete "{{ device.name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded">Delete</button>
    <a href="{% url 'device_list' %}" class="bg-gray-500 text-white px-4 py-2 rounded">Cancel</a>
</form>
{% endblock %}
